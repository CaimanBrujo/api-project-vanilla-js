<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Search App</title>
  </head>
  <body>
    <main>
      <h1>Search a GIF</h1>
      <form id="gif-form">
        <input type="text" id="search-input" placeholder="Type a keyword..." />
        <button type="submit">Search</button>
      </form>
      <section>
        <img id="gif" src="" alt="Your gif will appear here" />
        <p id="error-msg"></p>
      </section>
    </main>
  </body>
</html>
